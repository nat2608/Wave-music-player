<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"
        content="sonido de alta calidad, musica en todas partes,sonido natural y autentico,sonido de alta resolución, música sin pérdidas, formatos de audio sin compresión">
    <meta name="description"
        content="Sumérgete en un mundo de sonido puro con nuestro reproductor de música de alta resolución. Diseñado para los audiófilos más exigentes, este reproductor te ofrece una calidad de sonido sin igual y te permite disfrutar de tu música favorita como nunca antes.">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Wave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="">
        <div class="header">
            <button><img src="assets/button + img.svg" alt=""></button>
            <form action="">
                <button type="submit"><img src="assets/lupa.svg" alt=""></button>
                <input type="text" placeholder="search">
                <button><img src="assets/_Mic.svg" alt=""></button>
            </form>
        </div>
        <div class="botones">
            <button class="registro">Registrarse</button>
            <button class="inicio-de-sesion">Iniciar Sesión</button>
        </div>
    </header>

    <main>
        <div class="reproductor">
            <div class="contenedor">
                <img src="assets/Art deco.jpg" alt="" id="current-song-image">
                <div class="reproductor_info">
                    <div>
                        <h2 id="current-song-title">Art Deco</h2>
                        <p id="current-song-artista">Lana del Rey</p>
                    </div>
                    <button> <img src="assets/Like.svg" alt=""></button>
                </div>
                <hr>
                <div class="reproductor_duracion">
                    <p>0:00</p>
                    <p>4:56</p>
                </div>
                <div class="reproductor_botones">
                    <button> <img src="assets/Vector.svg" alt=""></button>
                    <button> <img id="play" src="assets/boton pause.svg" alt=""></button>
                    <button> <img src="assets/Next.svg" alt=""></button>
                </div>
            </div>
        </div>
        <audio src="" id="audio" autoplay></audio>

        <section>

            <div>
                <!----artista 1----->
                <div class="artista">
                    <img src="assets/foto lana.png" alt="">
                    <h2>Lana del Rey</h2>
                </div>
                <!----artista 2----->
                <div class="artista">
                    <img src="assets/foto brent.png" alt="">
                    <h2>Brent Faiyaz</h2>
                </div>

                <!----artista 3----->
                <div class="artista">
                    <img src="assets/foto billie.png" alt="">
                    <h2>Billie Eilish</h2>
                </div>

                <!----artista 4----->
                <div class="artista">
                    <img src="assets/foto drake.png" alt="">
                    <h2>Drake</h2>
                </div>

                <!----artista 5---->
                <div class="artista">
                    <img src="assets/foto rihanna.png" alt="">
                    <h2>Rihanna</h2>
                </div>
            </div>

            <hr>

            <div class="track-list" id="track-list">
                <!----album 1----->
                <div class="cancion">
                    <img src="assets/foto album rae.png" alt="">
                    <div>
                        <h3>SremmLife 2</h3>
                        <p>Rae Sremmurd</p>
                    </div>
                </div>

                <!----album 2----->
                <div class="cancion">
                    <img src="assets/foto album lost.png" alt="">
                    <div>
                        <h3>Lost</h3>
                        <p>Brent Faiyaz</p>
                    </div>
                </div>

                <!----album 3----->
                <div class="cancion">
                    <img src="assets/foto album billie.png" alt="">
                    <div>
                        <h3>Hit me hard and soft</h3>
                        <p>Billie Eilish</p>
                    </div>
                </div>

                <!----album 4----->
                <div class="cancion">
                    <img src="assets/foto album utopia.png" alt="">
                    <div>
                        <h3>Utopia</h3>
                        <p>Travis Scott</p>
                    </div>
                </div>

                <!----album 5----->
                <div class="cancion">
                    <img src="assets/foto album igor.png" alt="">
                    <div>
                        <h3>Igor</h3>
                        <p>Tyler the Creatort</p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>© 2024 — Copyright</p>
        <img src="assets/logo.png" alt="">
    </footer>

    <script src="/main.js"></script>

</body>

</html>
